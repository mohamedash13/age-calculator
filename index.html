<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="container">
  <div class="inputs-container">
    <div class="inputs">
      <div class="input">
        <label class="date" for="input1">Day</label>
        <input type="text" placeholder="DD" id="input1">
        <label for="input1"class="error"></label>
      </div>
      <div class="input">
        <label class="date" for="input2">Month</label>
        <input type="text" placeholder="MM" id="input2">
        <label for="input2"class="error"></label>
      </div>
      <div class="input">
        <label class="date" for="input3">Year</label>
        <input type="text" placeholder="YYYY" id="input3">
        <label for="input3"class="error"></label>
      </div>
    </div>
  </div>
  <div class="button">
    <hr>
    <button><img width="35px" height="35px" src="assets/images/icon-arrow.svg" alt=""></button>
  </div>
  <div class="outputs-container">
    <div class="outputs">
      <h1><span>--</span> years</h1>
    </div>
    <div class="outputs">
      <h1><span>--</span> months</h1>
    </div>
    <div class="outputs">
      <h1><span>--</span> days</h1>
    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Ashraf</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
